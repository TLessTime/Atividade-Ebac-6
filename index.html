<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refatoração da Aplicação</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora Refatorada</h1>
    <div id="calculator-container">
        <input type="number" id="number1" placeholder="Número 1">
        <input type="number" id="number2" placeholder="Número 2">
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>
        <button id="calculate-button">Calcular</button>
        <div id="result">Resultado:</div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>
</html>
